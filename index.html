<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QeKit</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container py-5" style="max-width: 600px">
      <div class="vstack gap-3">
        <div
          class="product p-3 border rounded"
          data-category="electronics"
          data-price="199.99"
        >
          <h2>Smartphone</h2>
          <p>Model: Alpha 2000</p>
        </div>
        <div
          class="product p-3 border rounded"
          data-category="furniture"
          data-price="299.99"
        >
          <h2>Office Chair</h2>
          <p>Color: Black</p>
        </div>
        <div
          class="product p-3 border rounded"
          data-category="electronics"
          data-price="149.99"
        >
          <h2>Bluetooth Speaker</h2>
          <p>Model: BeatX</p>
        </div>
        <div
          class="product p-3 border rounded"
          data-category="clothing"
          data-price="39.99"
        >
          <h2>Jacket</h2>
          <p>Size: Medium</p>
        </div>
        <div
          class="product p-3 border rounded"
          data-category="electronics"
          data-price="99.95"
        >
          <h2>Headphones</h2>
          <p>Type: Over-Ear</p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qekit/dist/index.umd.js"></script>
    <script type="module">
      // import qe from "./src/index.ts"

      qe(".product")
        .on("click", e => {
          qe(e.currentTarget)
            .toggleClass("shadow")
            .siblings()
            .removeClass("shadow")
        })
        .filter(el => el.dataset.category === "electronics")
        .forEach(el => {
          const price = parseFloat(el.dataset.price).toFixed(2)
          qe(el).addClass("text-bg-primary").get(0).innerHTML +=
            `<p>Price: $${price}</p>`
        })
    </script>
  </body>
</html>
